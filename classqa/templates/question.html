{% extends 'base.html' %}

{% block title %}发布问答{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/question.css') }}">
{% endblock %}

{% block body %}
    <div class="form-container">
        <h3 class="page-title">发布问答</h3>
        <form action="{{ url_for('question') }}" method="post">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="输入标题" name="title">
            </div>
            <div class="form-group">
                <textarea class="form-control" placeholder="输入正文" rows="5" name="content"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">发布</button>
            </div>
        </form>
    </div>
{% endblock %}
